<h6>Send Frames</h6>
<label>Pan ID:
  <input name="panId" type="number" min="0" max="65354" step="1" [(ngModel)]="destPanId">
</label><br>
<label>Address:
  <input name="address" type="number" min="0" max="65354" step="1" [(ngModel)]="destAddress">
</label><br>
<label>Bodies:</label><br>
<div *ngFor="let body of bodies; let i = index; trackBy:trackByFn">
  <label>
    <br>
    <textarea
      rows="4"
      cols="50"
      maxlength="127"
      [(ngModel)]="bodies[i]">
  </textarea>
  </label>
  <br>
</div>
<button name="addFrame" (click)="addBody()">Add Frame</button>
<button name="sendFrames" (click)="sendFrames()">Send</button><br>
<label> Status: {{failedStatus}}</label><br>
<ul>
  <li *ngFor="let frameSet of frames">
    <div *ngIf="frameSet.length > 0">
      <label>{{frameSet[0].destPanId}} {{frameSet[0].destAddress}}</label>
      <ul>
        <li *ngFor="let frame of frameSet">
          <label>{{frame.data}}</label>
        </li>
      </ul>
    </div>
  </li>
</ul>
